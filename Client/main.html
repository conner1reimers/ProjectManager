        <main class="flex-grow">
            <div class="scroll-wrapper">
                <div id="article-wrapper">
                    <div id="breadcrumbs" class="flex-row"></div>
                    <article></article>
                </div>
            </div>
            <div id="modal-wrapper" class="invisible scroll-wrapper">
                <div id="modal"></div>
            </div>
        </main>

        <!-- Right side data entry panel -->
        <aside id="contextbar" class="hidden flex-column"></aside>



        <!-- Templates -->
        <!-- Article Carousel -->
        <!-- Article -->
        <template id="article-heading">
            <h1 slot="heading">Article Heading</h1>
        </template>
        
        <template id="article-subheading">
            <div class="subheading flex-row">
                <h2 slot="label" class="clickable">Sub-heading Label</h2>
                <svg class="context-button manager" viewBox="0 0 200 500"><circle cx="100" cy="250" r="50"/><circle cx="100" cy="125" r="50"/><circle cx="100" cy="375" r="50"/></svg>
                <p slot="alt-text" class="alt-text-link"></p>
            </div>
        </template>
        
        <!-- Article Card Carousel -->
        <template id="article-carousel">
            <div class="carousel">
                <div class="carousel-lists-wrapper"></div>
            </div>
        </template>

        <template id="article-carousel-list">
            <div slot='list' class="carousel-list flex-row"></div>
        </template>
        
        <template id="article-carousel-member-card">
            <div class="member-carousel-card flex-column">
                <img slot="pfp" src="">
                <p slot="name" class="name flex-grow">Firstname Lastname</p>
                <div class="wrapper flex-row">
                    <p slot="role" class="role flex-grow"></p>
                    <svg class="context-button manager" viewBox="0 0 200 500"><circle cx="100" cy="250" r="50"/><circle cx="100" cy="125" r="50"/><circle cx="100" cy="375" r="50"/></svg>
                </div>
            </div>
        </template>
